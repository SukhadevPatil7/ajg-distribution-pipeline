<h1 mat-dialog-title>Delete Transfer</h1>
<div mat-dialog-content>
  Are you sure to delete this record?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="sendResult('no')">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="sendResult('yes')">Ok</button>
</div>
