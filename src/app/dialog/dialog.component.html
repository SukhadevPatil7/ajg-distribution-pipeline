<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
<form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName"  matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option value="1">Cat 1</mat-option>
            <mat-option value="2">Cat 2</mat-option> 
            <mat-option value="3">Cat 3</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h1>Product Fresness</h1></label>
    <mat-radio-group formControlName="freshness"  class="example-radio-group">
        <mat-radio-button class="example-radio-button"  *ngFor="let fresh of freshnesslist" [value]="fresh">
            {{fresh}}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Comments</mat-label>
            <textarea formControlName="comments" matInput></textarea>
        </mat-form-field>

</form>
</div>

<div mat-dialog-action [align]="'end'"> 
    <button mat-raised-button color="warn" mat-dialog-close>Closed</button>
    <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
